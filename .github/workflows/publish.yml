# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn
      - run: yarn build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          ref: master
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: yarn build
      - name: Bump version
        run: |
          yarn version --no-git-tag-version --new-version ${{ github.event.release.tag_name }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Release version ${{ github.event.release.tag_name }}"
          commit_user_name: Jakub Kolebaba
          commit_user_email: jakub@kolebaba.cz
          commit_author: Jakub Kolebaba <jakub@kolebaba.cz>
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
